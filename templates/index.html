<!DOCTYPE html>
<html>
<head>
  <title>Live Volume Control</title>
  <style>
    video { border: 2px solid black; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ğŸ¥ Hand Tracking via Client Camera</h1>
  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <br>
  <button onclick="capture()">ğŸ“¸ Send Frame</button>

  <script>
  const video = document.getElementById("webcam");
  const canvas = document.createElement("canvas");

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;

      // ğŸ” Keep sending frames every 300ms
      setInterval(capture, 300);
    })
    .catch(err => {
      alert("Camera access denied.");
      console.error(err);
    });

  function capture() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    const imageData = canvas.toDataURL('image/jpeg');

    fetch('/predict', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: imageData })
    })
    .then(res => res.json())
    .then(data => {
      console.log('Gesture:', data.result);
    })
    .catch(err => console.error(err));
  }
</script>
</body>
</html>
